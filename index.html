<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="jsResult" id="jsResult">
            <span class="jsprevio" id="jsprevio"></span>
            <span class="jsfinal" id="jsfinal"></span>
        </div>
        <div class="numcont">
            <div class="one">
                <div>%</div>
                <div>CE</div>
                <div>C</div>
                <div>/</div>
            </div>
            <div class="two">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>X</div>
            </div>
            <div class="three">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>-</div>
            </div>
            <div class="four">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>+</div>
            </div>
            <div class="five">
                <div>/*</div>
                <div>0</div>
                <div>.</div>
                <div>=</div>
            </div>
        </div>
    </div>
</body>
</html>
